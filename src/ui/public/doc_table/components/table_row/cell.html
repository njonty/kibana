<%
var attributes = '';
if (timefield) {
  attributes='class="discover-table-timefield" width="1%"';
} else if (sourcefield) {
  attributes='class="discover-table-sourcefield"';
} else {
  attributes='class="discover-table-datafield"';
}
%>

<td <%= attributes %> data-test-subj="docTableField">
  <!-- adding background-color: yellow for selectd id -->
  <span id= "myid" ng-if="row._id == myid" style="background-color:#fff700" <%= formatted %>
  </span>
  <span id= myid ng-if= "row._id != myid" <%= formatted %></span>
  <span class="table-cell-filter">
    <% if (filterable) { %>
      <button
        ng-click="inlineFilter($event, '+')"
        class="fa fa-search-plus docTableRowFilterButton"
        data-column="<%- column %>"
        tooltip="Filter for value"
        tooltip-append-to-body="1"
        aria-label="Filter for value"
      ></button>

      <button
        ng-click="inlineFilter($event, '-')"
        class="fa fa-search-minus docTableRowFilterButton"
        data-column="<%- column %>"
        tooltip="Filter out value"
        aria-label="Filter out value"
        tooltip-append-to-body="1"
      ></button>
    <% } %>
  </span>
</td>
